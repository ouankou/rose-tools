name: Docker Image CI

on:
  push:
    branches: [ master ]
    paths: 
      - 'Dockerfile.1804-release-noinstall'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile.1804-release-noinstall --tag rose

    - name: Push the Docker image
      run: |
        echo ${{ secrets.DOCKERHUB }} | docker login -u ouankou --password-stdin
        docker tag rose ouankou/rose:18.04-release-noinstall
        docker push ouankou/rose:18.04-release-noinstall
